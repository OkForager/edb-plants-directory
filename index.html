
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>√ãD√ü Plants A‚ÄìZ Directory</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #76ff03;
      text-align: center;
    }
    p {
      text-align: center;
      color: #aeea00;
      font-size: 1.1em;
    }
    input, .filter-btn {
      font-size: 1em;
      margin: 8px;
    }
    #searchInput {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: #111827;
      color: #00e5ff;
      box-shadow: 0 0 10px rgba(0,255,170,0.2);
    }
    .filter-btn {
      padding: 10px 18px;
      border-radius: 10px;
      background-color: #263238;
      color: #00e5ff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-btn:hover {
      background-color: #00e676;
      color: #0a0f1c;
    }
    .az-letter {
      background-color: #111827;
      padding: 12px;
      border-radius: 10px;
      color: #00e5ff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.3em;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0,255,170,0.2);
      text-align: center;
    }
    .az-letter:hover {
      background-color: #00e676;
      color: #0a0f1c;
      box-shadow: 0 0 20px rgba(118,255,3,0.8);
    }
    .plant-link {
      display: block;
      margin: 6px 0;
      color: #76ff03;
      font-size: 1.1em;
      text-decoration: none;
      text-align: center;
    }
    #cosmicCanvas {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
      display:none;
    }
  </style>
</head>
<body>

<h1>üåø √ãD√ü Plants A‚ÄìZ Directory</h1>
<p>Explore a living database of botanical intelligence. Search by name, filter by purpose, or journey through the alphabet.</p>

<div style="max-width: 900px; margin: 0 auto;">
  <input id="searchInput" type="text" placeholder="üîç Search for a plant...">
</div>

<div style="text-align: center; margin-top: 20px;">
  <button class="filter-btn" data-category="All">All</button>
  <button class="filter-btn" data-category="Ornamental">üå∏ Ornamental</button>
  <button class="filter-btn" data-category="Medicinal">üåø Medicinal</button>
  <button class="filter-btn" data-category="Edible">üçΩ Edible</button>
  <button class="filter-btn" data-category="Invasive">‚ö†Ô∏è Invasive</button>
</div>

<div style="max-width: 900px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); gap: 15px; text-align: center;" id="az-grid">
</div>

<div id="results" style="max-width: 900px; margin: 40px auto 0;"></div>

<div style="text-align: center; margin-top: 40px;">
  <button onclick="toggleCosmic()" style="padding: 10px 20px; border-radius: 12px; border: none; background: #00e676; color: #0a0f1c; font-weight: bold;">‚ú® Toggle Cosmic Mode</button>
</div>

<canvas id="cosmicCanvas"></canvas>

<script>
document.addEventListener('DOMContentLoaded', function () {
  let plants = [];

  const azGrid = document.getElementById('az-grid');
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(letter => {
    const div = document.createElement('div');
    div.className = 'az-letter';
    div.dataset.letter = letter;
    div.innerText = letter;
    azGrid.appendChild(div);
  });

  fetch('https://docs.google.com/spreadsheets/d/1MNZQrinHXi0SQceEmys_ddZ93ajkugxIHl7-NjGyc5g/gviz/tq?tqx=out:csv')
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1);
      plants = rows.map(row => {
        const [name, url, category] = row.split(',');
        return { name: name.trim(), url: url.trim(), category: category.trim() };
      });
      updateTooltips();

      document.getElementById('searchInput').addEventListener('input', e => {
        const q = e.target.value.toLowerCase();
        const results = plants.filter(p => p.name.toLowerCase().includes(q));
        showResults(results);
      });

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const cat = btn.dataset.category;
          const results = (cat === "All") ? plants : plants.filter(p => p.category === cat);
          showResults(results);
        });
      });

      document.querySelectorAll('.az-letter').forEach(letter => {
        letter.addEventListener('click', () => {
          const l = letter.dataset.letter;
          const results = plants.filter(p => p.name.toUpperCase().startsWith(l));
          showResults(results);
        });
      });
    });

  function showResults(list) {
    const container = document.getElementById('results');
    if (list.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No results found.</p>";
      return;
    }
    container.innerHTML = list.map(p => `<a href="${p.url}" class="plant-link">${p.name}</a>`).join('');
  }

  function updateTooltips() {
    const grouped = {};
    for (let p of plants) {
      const l = p.name.charAt(0).toUpperCase();
      if (!grouped[l]) grouped[l] = [];
      if (grouped[l].length < 5) grouped[l].push(p.name);
    }
    document.querySelectorAll('.az-letter').forEach(el => {
      const l = el.dataset.letter;
      el.title = grouped[l] ? grouped[l].join(', ') : 'No entries yet';
    });
  }

  let cosmicActive = false;
  window.toggleCosmic = function () {
    const canvas = document.getElementById('cosmicCanvas');
    cosmicActive = !cosmicActive;
    canvas.style.display = cosmicActive ? 'block' : 'none';
    if (cosmicActive) initCosmic(canvas);
  };

  function initCosmic(canvas) {
    const ctx = canvas.getContext('2d');
    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 1.5 + 0.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0,255,170,0.6)';
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > window.innerWidth) s.dx *= -1;
        if (s.y < 0 || s.y > window.innerHeight) s.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
  }
});
</script>
</body>
</html>
